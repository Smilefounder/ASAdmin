<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>How to reset your password</title>
</head>
<body>
    <p>
        Hello, <strong>@Model.UserName</strong>
    </p>

    <p>
        Please visit following link to reset your password:
    </p>

        <a href="@Model.ResetLink">@Model.ResetLink</a>
    </p>
    <br />
    <br />
    Thanks,
</body>
</html>
